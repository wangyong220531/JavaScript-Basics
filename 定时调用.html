<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="count">1</h1>
        <script type="text/javascript">
            window.onload = function () {
                var h1 = document.querySelector("h1")
                for (var i = 0; i < 10; i++) {
                    h1.innerHTML = i
                }
            }
        </script>
    </body>
</html>
