<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 什么是定位方案？
             答：CSS中控制元素排列方式的一种技术方案
        -->

        <!-- 常见的定位方案:
            （1）普通流（Normal Flow）（亦称：标准文档流）
                 元素按照其在HTML文档中的位置/先后顺序自上而下布局，行内元素水平排列，当行被占满时换行，块级元素会被渲染成一个完整的新行；如果不另外指定，所有元素都是按普通流排列
            （2）浮动（float）
                 元素首先按照普通流排列，然后根据其被设置的浮动方向尽可能地向左或者向右偏移
            （3）绝对定位（absolute positioning）
                 元素会整体脱离普通流，位置由绝对定位的坐标决定，不会影响到其兄弟元素
         -->
    </body>
</html>
